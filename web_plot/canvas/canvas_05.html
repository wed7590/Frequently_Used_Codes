<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Canvas tutorial</title>
        <script type="text/javascript">
            function draw() {
                var canvas = document.getElementById('canvas');
                if (canvas.getContext) {
                    var ctx = canvas.getContext('2d');

                    // Filled triangle
                    ctx.beginPath();
                    ctx.moveTo(25, 25);
                    ctx.lineTo(105, 25);
                    ctx.lineTo(25, 105);
                    ctx.fill(); // closePath + stroke + 내부채우기

                    // Stroked triangle
                    ctx.beginPath();
                    ctx.moveTo(125, 125);
                    ctx.lineTo(125, 45);
                    ctx.lineTo(45, 125);
                    //ctx.closePath();
                    ctx.stroke();
                }
            }
        </script>
        <style type="text/css">
            canvas { border: 1px solid black; }
        </style>
    </head>
    <body onload="draw();">
        <canvas id="canvas" width="150" height="150"></canvas>
    </body>
</html>
